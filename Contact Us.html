<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="img/Frame 4 1.svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Contact page</title>
</head>
<body class="h-screen flex flex-col">
    <!-- navbar -->
  <nav class="bg-[#ffffff] border-gray-200 dark:bg-[#2F3E46] sticky top-0 left-0 w-full z-50 shadow-lg ">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="img/Frame 4 1.svg" class="h-8" alt="Flowbite Logo" />
        <img src="img/Frame 5.svg" class="h-8 max-md:hidden" alt="Flowbite Logo" />

      </a>
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-black rounded-lg md:hidden hover:bg-[#ffffff] focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto min-[840px]:w-[40%] " id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border  rounded-lg  md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 min-[840px]:w-[100%] justify-around">
          <li>
            <a href="index.html"
              class="block py-2 px-3 font-bold text-[#000814] rounded hover:bg-[#44d2fd] md:hover:bg-transparent md:border-0 md:hover:text-[#0d9488] md:p-0 " aria-current="page">Home</a>
          </li>
          <li>
            <a href="about.html"
              class="block py-2 px-3 font-bold text-[#000814] rounded hover:bg-[#44d2fd] md:hover:bg-transparent md:border-0 md:hover:text-[#0d9488] md:p-0 ">About</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 px-3 font-bold text-[#000814] rounded hover:bg-[#44d2fd] md:hover:bg-transparent md:border-0 md:hover:text-[#0d9488] md:p-0 ">Services</a>
          </li>

          <li>
            <a href="Contact Us.html"
              class="block py-2 px-3 font-bold text-[#000814] rounded hover:bg-[#44d2fd] md:hover:bg-transparent md:border-0 md:hover:text-[#0d9488] md:p-0 ">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact section -->
   
    <div id="contact-section" class="w-full h-full flex items-center justify-center p-6 relative" style="background-image: url('img/contactbg.avif'); background-size: cover; background-position: center; background-blend-mode:multiply;">
            <div class="absolute bg-black inset-0 opacity-30"></div>

            <div class="  bg-opacity-20 max-md:bg-opacity-5  shadow-l rounded-lg p-8 w-full max-w-lg relative inset-0">
                <h2 class="text-3xl font-bold mb-6 text-white text-center">Contact Us</h2>
                <form>
                    <div class="mb-4">
                        <label for="phone" class="block text-white font-medium mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your phone number"
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-white font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email address"
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-white font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" placeholder="Your password"
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-white font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Your message"
                            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit"
                            class="bg-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-teal-700 transition duration-300 ease-in-out">Submit</button>
                    </div>
                </form>
            </div>
    </div>
        






<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
<script src="script.js"></script>
</body>
</html>
